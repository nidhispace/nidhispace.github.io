<!-- JavaScript -->
<script>
    // Function to create dots and handle slides for each slider
    function setupSlider(sliderIndex, totalSlides) {
      let slideIndex = 0;
      const slides = document.querySelectorAll('.slider')[sliderIndex].querySelectorAll('.slides img');
      const dotsContainer = document.querySelectorAll('.slider')[sliderIndex].querySelector('.dots');
  
      function showSlides() {
        slides.forEach((slide, index) => {
          slide.style.transform = `translateX(-${slideIndex * 100}%)`;
        });
        updateDots();
      }
  
      function nextSlide() {
        slideIndex = (slideIndex + 1) % totalSlides;
        showSlides();
      }
  
      function prevSlide() {
        slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
        showSlides();
      }
  
      function createDots() {
        for (let i = 0; i < totalSlides; i++) {
          const dot = document.createElement('span');
          dot.classList.add('dot');
          dot.setAttribute('data-slide', i);
          dot.addEventListener('click', () => {
            slideIndex = i;
            showSlides();
          });
          dotsContainer.appendChild(dot);
        }
        updateDots();
      }
  
      function updateDots() {
        const dotElements = dotsContainer.querySelectorAll('.dot');
        dotElements.forEach((dot, index) => {
          if (index === slideIndex) {
            dot.classList.add('active');
          } else {
            dot.classList.remove('active');
          }
        });
      }
  
      createDots();
  
      // Automatic sliding
      setInterval(nextSlide, 3000); // Change slides every 3 seconds
    }
  
    // Setup first slider with 7 slides
    setupSlider(0, 7);
  
    // Setup second slider with 3 slides
    setupSlider(1, 3);
  </script>
